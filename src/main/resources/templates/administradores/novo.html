						  </div>
						  <div class="form-group">
						    <label for="email">E-mail</label>

							<div class="form-group">

				                	pattern="[0-9]*([,.][0-9]{0,2})?"  >
				            </div>

						</form>

                    </div>

<script>
    function formatDecimalInputs() {
        const valorEstacionamentoInput = document.getElementById('valor_estacionamento');
        valorEstacionamentoInput.value = valorEstacionamentoInput.value.replace(',', '.');
        
        const valorHoraInput = document.getElementById('valor_hora');
        valorHoraInput.value = valorHoraInput.value.replace(',', '.');
    }
</script>
